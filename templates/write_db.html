{% extends "base.html" %}

{% block title %}Form{% endblock %}

{% block content %}
<form action="#" method="POST">
    <p>Name:</p>
    <p><input type="number" name="id" placeholder="ID"/></p>
    <p><input type="text" name="element" placeholder="Element"/></p>
    <input type="submit" value="submit"/>
</form>

{% for item in elements %}
    <p>{{ item.element }}</p>
{% endfor %}

{% endblock %}
